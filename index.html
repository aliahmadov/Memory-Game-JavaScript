<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>

<body>

    <section class="basfont container">
        <p class="title basefont animate__fadeInLeft">Memory Game</p>

        <section class="game-area">
            <table id="game-area">

            </table>

            <section class="indicator-area">
                <div>
                    <p class="ind-font">Moves: </p>
                    <p id="moves" class="ind-font"> 0</p>
                </div>

                <div>
                    <p class="ind-font">Correct: </p>
                    <p id="correct" class="ind-font">0</p>
                </div>

                <div>
                    <p class="ind-font">Accuracy: </p>
                    <p id="accuracy" class="ind-font">0%</p>
                </div>

            </section>
        </section>
    </section>
    <script src="index.js"></script>
</body>

</html>
